<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Top 10: % Calories from Sugar (Treemap)</title>

    <!-- Vega & Vega-Lite scripts -->
    <script src="https://cdn.jsdelivr.net/npm/vega@5"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-lite@5"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-embed@6"></script>

    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background: #f7f9fc;
      }
      h1 {
        text-align: center;
        margin-top: 20px;
        font-size: 28px;
        color: #333;
      }
      #vis {
        width: 90%;
        max-width: 900px;
        margin: 30px auto;
        background: white;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.1);
      }
    </style>
  </head>
  <body>
    <h1>Top 10 Foods by % of Calories from Sugar</h1>
    <div id="vis"></div>

    <script>
      vegaEmbed("#vis", "js/treemap.vg.json", {
        actions: {
          export: true,
          source: false,
          editor: true,
        },
      })
        .then((result) => {
          console.log("Treemap loaded successfully");
        })
        .catch(console.error);
    </script>
  </body>
</html>
